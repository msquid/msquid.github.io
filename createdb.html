<!DOCTYPE html>
<html lang="ko">
  <head></head>
  <body>
    <input type="text" id="tb1" size="1"/><input type="text" id="tb2" onkeypress="if(event.keyCode == 13) db();"/><input type="button" onclick="db();" value="create!"/><input type="button" onclick="undo();" value="undo!"/>
    <br><div id="ss"></div>
    <script>
    var list = [];
    var listfirst = [];
    var listwords = [];
    var listkungkung = [];
      function db(){
        var first = document.getElementById("tb1").value;
        var fuc = document.getElementById("tb2").value;
        listfirst[listfirst.length] = first;
        list[list.length] = first+fuc;
        var leng = first.length + fuc.length;
        listwords[listwords.length] = leng;
        if (leng == 3){
        listkungkung[listkungkung.length] = 'true';
        }else{
        listkungkung[listkungkung.length] = 'false';
        }
        var aaa = list.length-1;
        var showfirst = "";
        var show = "";
        var showword = "";
        var showkungkung = "";
        while ( aaa > -1 ){
            show+= ", '" + list[aaa] + "'";
            showfirst+= ", '" + listfirst[aaa] + "'";
            showword+= ", '" + listwords[aaa] + "'";
            showkungkung+= ", '" + listwords[aaa] + "'";
            aaa--;
        }
        document.getElementById("ss").innerHTML =  show +"<br>" + showfirst + "<br>" + showword;
        // <br> var kungkung = [" + showkungkung + "];";
      }
      function undo(){
        list[list.length-1] = '';
        listfirst[listfirst.length-1] = '';
        listwords[listwords.length-1] = '';
        var aaa = list.length-1;
        var showfirst = "";
        var show = "";
        var showword = "";
        var showkungkung = "";
        while ( aaa > -1 ){
            show+= "'" + list[aaa] + "' , ";
            showfirst+= "'" + listfirst[aaa] + "' , ";
            showword+= "'" + listwords[aaa] + "' , ";
            showkungkung+= "'" + listwords[aaa] + "' , ";
            aaa--;
        }
       document.getElementById("ss").innerHTML =  show +"<br>" + showfirst + "<br>" + showword;
      }
    </script>
  </body>
</html>
