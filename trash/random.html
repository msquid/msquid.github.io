
 <div id='lol'></div>
<script>
var COMwins,AIwins;
COMwins=0;
AIwins=0;
function Gens(e){
var rand = Math.floor(Math.random()*2+1);
if(rand==1)
COMwins++;
else
AIwins++;
}
var times=0;
function r(){
times++;
Gens(1);
document.getElementById('lol').innerHTML = ("랜덤 테스트: 선 "+COMwins+":"+AIwins+" 후, A: "+((COMwins/(COMwins+AIwins))*100).toFixed(3) +"%, B: "+((AIwins/(COMwins+AIwins))*100).toFixed(3)+"%<br><br> 만든 이유: 수학적으로 50%에 수렴하는지 확인");

if(times>10000){
setTimeout(r,1);
times=0;
}else{r();}

}
r();
</script>
