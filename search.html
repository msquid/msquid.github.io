<!DOCTYPE html>
<html lang="ko">
  <head>
  </head>
  <body>
  <h1>끄투 단어 검색기 (beta)</h1><br/>
  <input type='text' id='search'  onkeypress='if(event.keyCode == 13) search();' /><br/>
  <input type='button' onclick='search();'value='검색'/><br/><br/>
    <script>
function search(){
        var db_daneo = ['가족관계의등록등에관한법률', '가로자기마당전기기계증폭기'];
        var db_daneofirst = ['가', '가'];
        var db_daneogulza = [13, 13];
        var result="";
        var val = document.getElementById("search").value;
        var x = db_daneo.length-1;
        while (x > -1){
          var thi = db_daneo[x];
          var thi_first = db_daneofirst[x];
          if (thi_first == val){
            result+=thi+" ("+db_daneogulza[x]+")<br/>";
          }
          x--;
        }
        document.write(result);
      }
  </script>
  </body>
</html>
