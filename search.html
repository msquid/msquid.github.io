<!DOCTYPE html>
<html lang="ko">
  <head>
  </head>
  <body>
  <h1> 끄투 단어 검색기 (beta)</h1>
  <input type='text' id='search'  onkeypress='if(event.keyCode == 13) search();' /><br/>
  <input type='button' onclick='search();'value='검색'/><br/><br/>
    <div id="result">
    </div>
    <script>
function search(){
        document.getElementById("result").innerHTML = "";
        var db_daneo = ['가족관계의등록등에관한법률', '가로자기마당전기기계증폭기', '가장사랑스러운너에게축복을', '가중등가감각소음기준',
                        '가죽옷의멧돼지단두목', '가는다리애기좀진드기', '가정교사히트맨리본', '가이아나협동공화국',
                        '가스크로마토그래피', '가금트리코모나스병', '가산디지털단지역', '가면의메이드가이',
                        '가는대말안장버섯', '가브릴드롭아웃', '가는개여뀌', '가시물그릇',
                        '가칫가칫', '가재무릇', '가잠나릇', '가소겐',
                        '가오슝', '가취꿋', '가렛좃', '가슴팍',
                        '가래톳', '가늣', '가듁', '가존',
                        '가얄', '가갸', '가렌', '가녘 (한방) '
                       // 가 끝
                         ];
        var db_daneofirst = ['가', '가', '가', '가',
                             '가', '가', '가', '가',
                             '가', '가', '가', '가',
                             '가', '가', '가', '가',
                             '가', '가', '가', '가',
                             '가', '가', '가', '가',
                             '가', '가', '가', '가',
                             '가', '가', '가', '가'
                            // 가 끝
                           ];
        var db_daneogulza = [13, 13, 13, 10,
                             10, 10, 9, 9,
                              9, 9, 8, 8,
                              8, 7, 5, 5,
                              4, 4, 4, 3,
                              3, 3, 3, 3,
                              3, 2, 2, 2,
                              2, 2, 2, 2,
                            // 가 끝
                            ];
        var result="";
        var val = document.getElementById("search").value;
        var x = db_daneo.length-1;
        while (x > -1){
          var thi = db_daneo[x];
          var thi_first = db_daneofirst[x];
          if (thi_first == val){
            result+=thi+" ("+db_daneogulza[x]+")<br/>";
          }
          x--;
        }
        document.getElementById("result").innerHTML = (result);
      }
  </script>
  </body>
</html>
