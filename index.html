<!doctype html>
<html lang="ko">
  <head>
    <title>끄투 단어 검색기 (beta)</title>
    <script>
        function amho(){
        var val = document.getElementById("amho").value;
        if (val == "tsuojinmsquid"){
          ok();
        }else{
         alert("암호를 다시 확인하세요.");
        }
      }
      function ok(){
        document.write("<h1>끄투 단어 검색기 (beta)</h1><br/>");
        document.write("<input type='text' id='search'/><br/>");
        document.write("<input type='button' onclick='search();' value='검색'/><br/>");
      }
    </script>
  </head> 
  <body>
    <div id="title">
      <h1>
        끄투 단어 검색기 (beta) <br/>
      </h1>
        베타이기 때문에 암호를 입력해야 됩니다. <br/>
        <input type="text" id="amho"  onkeypress="if(event.keyCode == 13) amho();"/><input type="button" value="확인" onclick="amho();"/> <br/>
    </div>
  </body>
</html>
