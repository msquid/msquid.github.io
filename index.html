<!doctype html>
<html lang="ko">
  <head>
    <title>끄투 단어 검색기 (beta)</title>
    <script>
        function amho(){
        var val = document.getElementById("amho").value;
        if (val == "tsuojinmsquid"){
          ok();
        }else{
         alert("암호를 다시 확인하세요.");
        }
      }
      function ok(){
        document.write("<h1>끄투 단어 검색기 (beta)</h1><br/>");
        document.write("<input type='text' id='search'/><br/>");
        document.write("<input type='button' onclick='search();' onkeypress='if(event.keyCode == 13) search' value='검색'/><br/>");
        document.write("표준국어대사전을 사용하였습니다.<br/><iframe id='Dic' src='http://124.137.201.223/iframe/KoreanDic.jsp?color=blue' width='***px' height='60px' border='0' frameborder='0' scrolling='no' topmargin='0' leftmargin='0'></iframe> [영문]<iframe id='Dic' src='http://124.137.201.223/iframe/KoreanDicEng.jsp?color=blue' width='***px' height='60px' border'0' frameborder='0' scrolling='no' topmargin='0' leftmargin='0'></iframe>");
      }
      function search(){
        var db_daneo = ['기듕'];
        var db_daneofirst = ['기'];
        var db_daneogulza = [2];
        var result="";
        var val = document.getElementById("search").value;
        var x = db_daneo.length-1;
        while (x == 0){
          var thi = db_daneo[x];
          var thi_first = db_daneofirst[x];
          if (thi_first == val){
            result+=thi+" ("+db_daneogulza[x]+")<br/>";
          }
          x--;
        }
        document.write("<br/>"+result);
      }
    </script>
  </head> 
  <body>
    <div id="title">
      <h1>
        끄투 단어 검색기 (beta) <br/>
      </h1>
        베타이기 때문에 암호를 입력해야 됩니다. <br/>
        <input type="text" id="amho"  onkeypress="if(event.keyCode == 13) amho();"/><input type="button" value="확인" onclick="amho();"/> <br/>
    </div>
  </body>
</html>
