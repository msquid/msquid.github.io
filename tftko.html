				showlog("&nbsp; 아이템이 추가됨: "+item(items[items.length-1]), 1200);
				renewitem();
			}
			function lnewitem(num){
				endtable();
				if (completeitem<1001){
				items[completeitem] = num;
				completeitem++;
				showlog("&nbsp; 아이템이 추가됨: "+item(items[completeitem-1]), 1200);
				}else{
				items[items.length] = num;
				showlog("&nbsp; 아이템이 추가됨: "+item(items[items.length-1]), 1200);
				}
				renewitem();
			}
			function delitem(itemno){
				endtable();
				if (itemno != -1){
				showlog("&nbsp; 아이템이 제거됨: "+item(items[itemno]), 1200);
				items[itemno] = 0;
				renewitem();
				}
			}
			function renewitem(){
			var itemi = "";
				for(i in items){
					if(items[i] != 0){
					itemi += itempicture(items[i], i, "", "") + " ";
					}
				}
				document.getElementById("itemlist").innerHTML = itemi;
			var itemc = "";
			var list = canitem()[0];
			var lista = canitem()[1];
			var listb = canitem()[2];
				for(b in list){
					if(list[b] != 0){
					var newtext = itempicture(list[b], -1, lista[b], listb[b]);
					if(newtext != "[Can't find]"){
					itemc += newtext + " ";
					}else{
					itemc += "<image style='width:50px; cursor:pointer;' onmouseover='showtable("+list[b]+")' onmouseout='endtable()' src='https://opgg-static.akamaized.net/images/lol/item/2055.png' title='"+item(list[b])+"'></image>" + " ";
					}
					}
				}
				document.getElementById("canmake").innerHTML = itemc;
			}
			function showtable(tableitem){
				var last = tableitem % 10;
				var first = (tableitem - last)/10;
				
				document.getElementById("table").innerHTML = itempicture(tableitem,-1,"","",10)+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;("+itempicture(first,-1,"","",10)+" + "+itempicture(last,-1,"","",10)+")<br>"+item(tableitem);
			}
			
			function endtable(){
				document.getElementById("table").innerHTML = "";
			}
			var newlog = 0;
			function showlog(text, duration){
				var l = text.split('/');
				newlog++;
				var nowlog = newlog;
				document.getElementById('log').innerHTML = l[0];
				setTimeout(function(){if(nowlog == newlog){document.getElementById('log').innerHTML = "<br>";}},duration);
			}
			
			function canitem(){
			var possiblelist = [];
			var itemno1 = [];
			var itemno2 = [];
				for(f in items){
					for(l in items){
						if(f != l){
							if(items[f] != 0 && items[l] != 0 && items[l] < 10 && items[f] < 10){	
							var alreadyexist = false;
							var firstone = items[l]*10 + items[f];
							var lastone = items[f]*10 + items[l];
								for(d in possiblelist){
									if(possiblelist[d] == firstone || possiblelist[d] == lastone){
									alreadyexist = true;
									}
								}
								if(alreadyexist == false){
								possiblelist[possiblelist.length] = firstone;
								itemno1[itemno1.length] = l;
								itemno2[itemno2.length] = f;
								}
							}
						}
					}
				}
				return [possiblelist,itemno1,itemno2];
			
			}

				}
			}*/
			
		

		</script>
